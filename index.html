<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/assets/css/style.css">
  <title>Document</title>
</head>
<body>
  <div class="logo">
    <img src="assets/img/logo.png" alt="">
  </div>

  <div class="container">
    <img class="ash-img" src="assets/img/ash-intro.png" alt="">

    <form id="form">
      <div class="form-container">
        <div class="label-input">
          <label for="input-pokemon">Selecciona un n√∫mero para buscar tu Pokemon!</label>
          <input type="number" id="input-pokemon" />
        </div>
        <button id="btn-send" type="submit">Enviar</button>
      </div>
      <div class="card-pokemon">
       <div class="card-header">
        <span id="name"></span>
        <span id="hp"></span>
       </div>
       <div class="card-img">
        <img id="card-img" src="assets/img/pregunta.png" />
       </div>
       <div id="genetic-pokemon">
         <div class="weight-height">
          <span id="weight"></span>
         </div>
         <span id="type"></span>
         <span id="attack"></span>
         <span id="defence"></span>
         <span id="speed"></span>
         <span id="special-attack"></span>
         <span id="special-defence"></span>
       </div>
      </div>
    </form>
  </div>

      
  <script src="/assets/js/main.js"></script>
</body>
</html>
