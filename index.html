<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>

  <div class="container">
    <div class="card-container">
      <div class="card-title">
        <div class="card-name">
          Nombre
        </div>
        <div class="card-hp">
          hp
        </div>
      </div>
      <div class="card-img">
  
      </div>
      <div class="card-genetic-pokemon">
        Altura / Peso
      </div>
      <div class="card-ability">
        Ability
      </div>
      <hr/>
      <div class="card-type">
        Type
      </div>
      <hr/>
      <div class="card-attributes">
        <span class="primary-attributes-title">primary-attributes</span>
        <div class="primary-attributes">
          <div class="attack">
            
          </div>
          <div class="defence">
            
          </div>
          <div class="speed">
            
          </div>
        </div>
        <hr/>
  
        <span class="special-attributes-title">special-attributes</span>
        <div class="special-attributes">
          <div class="special-attack">
            
          </div>
          <div class="special-defence">
            
          </div>
        </div>
        
      </div>
  
    </div>
  </div>
  
  <script src="main.js"></script>
</body>
</html>
