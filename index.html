<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <div class="container">
    <div id="input-pokemon" class="input-pokemon">
      <label for="pokemon">Input a number to find your Pokemon!</label>
      <input type="number" name="pokemon" id="pokemon">
    </div>
    <div class="card-container">
      <div class="card-title">
        <span id="card-name"></span>
        <span id="card-hp"></span>
      </div>
      <div class="card-img">
        <img src="" alt="" id="card-img">
      </div>
      <div class="card-genetic-pokemon">
        <span id="card-weigth"></span>
        <span id="card-heigth"></span>
        <span id="card-type"></span>
      </div>
      <div class="abilities-title">
        <span>Abilities</span>
      </div>
      <div class="card-abilities">
        <span id="ability"></span>
      </div>
      <hr/>
      <div class="primary-attributes-title">
        <span>Attributes</span>
      </div>
      <div class="card-primary-attributes">
        <span id="attack"></span>
        <span id="defence"></span>
        <span id="speed"></span>
      </div>
  <hr/>
      <div class="special-attributes-title">
        <span>Special-attributes</span>
      </div>
      <div class="card-special-attributes">
        <span id="special-attack"></span>
        <span id="special-defence"></span>
      </div>
    </div>
  </div>
  
      
  <script src="main.js"></script>
</body>
</html>
